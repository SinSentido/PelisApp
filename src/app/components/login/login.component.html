
<div class="content">

  <div class="login-box">
    <h2>LOGIN</h2>
    <form (ngSubmit)="login()" class="login-form" action="index.html" method="post">
      <label for="email-address">Email address</label>
      <input type="email" name="email-address" [(ngModel)]="email">

      <label for="user-password">Password</label>
      <input type="password" name="user-password" [(ngModel)]="password">

      <button class="btn" type="submit" name="button">LOGIN</button>

      <a [routerLink]="['/register']">Create account</a>
    </form>
  </div>

</div>
